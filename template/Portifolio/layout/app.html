{% load static %}
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>
      AZUL Claros |{% block titulo %}

      {% endblock %}
    </title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'frontEnd/assets/img/Laundry_Icon_Blue.ico' %}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap Css -->
    <link href="{% static 'frontEnd/assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'BackEnd/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css -->
    <link href="{% static 'BackEnd/assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    <!-- CSS here -->
    <link rel="stylesheet" href="{% static 'frontEnd/assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'frontEnd/assets/css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'frontEnd/assets/css/slicknav.css' %}" />
    <link rel="stylesheet" href="{% static 'frontEnd/assets/css/flaticon.css' %}" />
    <link rel="stylesheet" href="{% static 'frontEnd/assets/css/progressbar_barfiller.css' %}" />
    <link rel="stylesheet" href="{% static 'frontEnd/assets/css/gijgo.css' %}" />
    <link rel="stylesheet" href="{% static 'frontEnd/assets/css/animate.min.css' %}" />
    <link rel="stylesheet" href="{% static 'frontEnd/assets/css/animated-headline.css' %}" />
    <link rel="stylesheet" href="{% static 'frontEnd/assets/css/magnific-popup.css' %}" />
    <link rel="stylesheet" href="{% static 'frontEnd/assets/css/fontawesome-all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'frontEnd/assets/css/themify-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'frontEnd/assets/css/slick.css' %}" />
    <link rel="stylesheet" href="{% static 'frontEnd/assets/css/nice-select.css' %}" />
    <link rel="stylesheet" href="{% static 'frontEnd/assets/css/style.css' %}" />

    <style>
      .star-rating {
          direction: rtl;
          display: inline-block;
          padding: 20px;
      }

      .star-rating input {
          display: none;
      }

      .star-rating label {
          font-size: 30px;
          color: #ddd;
          cursor: pointer;
      }

      .star-rating input:checked ~ label {
          color: #f7c02c;
      }

      .star-rating label:hover,
      .star-rating label:hover ~ label {
          color: #f7c02c;
      }
  </style>
  </head>

  <body>
    <!-- ? Preloader Start -->
    <div id="preloader-active">
      <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
          <div class="preloader-circle"></div>
          <div class="preloader-img pere-text">
            <img src="{% static 'frontEnd/assets/img/logo/loder.png' %}" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- Preloader Start -->

    {% include 'Portifolio/layout/menu.html' %}

    <main>
      {% block Conteudo %}

      {% endblock %}
    </main>

    {% include 'Portifolio/layout/footer.html' %}
    <!-- Scroll Up -->
    <div id="back-top">
      <a title="Go to Top" href="#"><i class="fas fa-level-up-alt"></i></a>
    </div>

    <!-- JS here -->

    <script src="{% static './frontEnd/assets/js/vendor/modernizr-3.5.0.min.js' %}"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="{% static './frontEnd/assets/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static './frontEnd/assets/js/popper.min.js' %}"></script>
    <script src="{% static './frontEnd/assets/js/bootstrap.min.js' %}"></script>
    <!-- Jquery Mobile Menu -->
    <script src="{% static './frontEnd/assets/js/jquery.slicknav.min.js' %}"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="{% static './frontEnd/assets/js/owl.carousel.min.js' %}"></script>
    <script src="{% static './frontEnd/assets/js/slick.min.js' %}"></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="{% static './frontEnd/assets/js/wow.min.js' %}"></script>
    <script src="{% static './frontEnd/assets/js/animated.headline.js' %}"></script>
    <script src="{% static './frontEnd/assets/js/jquery.magnific-popup.js' %}"></script>

    <!-- Date Picker -->
    <script src="{% static './frontEnd/assets/js/gijgo.min.js' %}"></script>
    <!-- Nice-select, sticky -->
    <script src="{% static './frontEnd/assets/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static './frontEnd/assets/js/jquery.sticky.js' %}"></script>
    <!-- Progress -->
    <script src="{% static './frontEnd/assets/js/jquery.barfiller.js' %}"></script>

    <!-- counter , waypoint,Hover Direction -->
    <script src="{% static './frontEnd/assets/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static './frontEnd/assets/js/waypoints.min.js' %}"></script>
    <script src="{% static './frontEnd/assets/js/jquery.countdown.min.js' %}"></script>
    <script src="{% static './frontEnd/assets/js/hover-direction-snake.min.js' %}"></script>

    <!-- contact js -->
    <script src="{% static './frontEnd/assets/js/contact.js' %}"></script>
    <script src="{% static './frontEnd/assets/js/jquery.form.js' %}"></script>
    <script src="{% static './frontEnd/assets/js/jquery.validate.min.js' %}"></script>
    <script src="{% static './frontEnd/assets/js/mail-script.js' %}"></script>
    <script src="{% static './frontEnd/assets/js/jquery.ajaxchimp.min.js' %}"></script>

    <!-- Jquery Plugins, main Jquery -->
    <script src="{% static './frontEnd/assets/js/plugins.js' %}"></script>
    <script src="{% static './frontEnd/assets/js/main.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    {% comment %} <!-- form wizard -->
    <script src="{% static 'frontEnd/assets/libs/jquery-steps/build/jquery.steps.min.js' %}"></script>

    <!-- form wizard init -->
    <script src="{% static 'frontEnd/assets/js/pages/form-wizard.init.js' %}"></script>

    <script src="{% static 'frontEnd/assets/js/app.js' %}"></script> {% endcomment %}

    {% if messages %}
      <script type="text/javascript">
    {% for message in messages %}
      toastr.{{ message.tags }}("{{ message }}");
    {% endfor %}
      </script>
    {% endif %}
  </body>
</html>
